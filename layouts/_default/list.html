{{- /* See: https://gohugo.io/templates/lists/ */ -}}
{{ define "main" }}
<main class="pages-list">
  <header>
    <h1>All {{ len .Pages }} {{ .Title }}</h1>
  </header>

  <ul class="pages-list">
    {{ $paginator := .Paginate .Pages.ByTitle 10 }}
    {{ range $paginator.Pages }}
    {{ partial "list-item.html" . }}
    {{ end }}
  </ul>

  {{ partial "pagination.html" $ }}
</main>
{{ end }}
